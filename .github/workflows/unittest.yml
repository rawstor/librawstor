name: unittest

on:
  push:

jobs:
  unittest:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        without-liburing:
        - 
        - --without-liburing
        include:
        - packages: liburing-dev
          without-liburing:

    steps:
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxxhash-dev ${{ matrix.packages }}
    - uses: actions/checkout@v4
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --enable-trace ${{ matrix.without-liburing }}
    - name: make
      run: make
    - name: make test
      run: make test

  testio:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        without-liburing:
        - 
        - --without-liburing
        uri:
        - ost://127.0.0.1:8080
        - file:///tmp/objects
        include:
        - packages: liburing-dev
          without-liburing:

    steps:
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxxhash-dev ${{ matrix.packages }}
    - uses: actions/checkout@v4
      with:
        path: librawstor
    - name: install librawstor
      run: |
        pushd .
        cd ./librawstor
        ./autogen.sh
        ./configure --disable-shared ${{ matrix.without-liburing }}
        make
        sudo make install
        popd
    - uses: actions/checkout@v4
      if: "${{ matrix.uri == 'ost://127.0.0.1:8080' }}"
      with:
        repository: rawstor/rawstor_ost
        path: rawstor_ost
        ref: refs/heads/main
        ssh-key: ${{ secrets.RAWSTOR_OST_TOKEN }}
    - name: (ost) install rawstor_ost
      if: "${{ matrix.uri == 'ost://127.0.0.1:8080' }}"
      run: |
        pushd .
        cd ./rawstor_ost
        ./autogen.sh
        ./configure --disable-shared
        make
        sudo make install
        popd
    - name: (ost) start rawstor_ost
      if: "${{ matrix.uri == 'ost://127.0.0.1:8080' }}"
      run: |
        mkdir /tmp/objects
        truncate -s 2G /tmp/objects/01988675-e1e5-7788-9ed4-2f2d30910d23
        ost 8080 /tmp/objects/ &
        sleep 1
    - name: (file) create object
      if: "${{ matrix.uri == 'file:///tmp/objects' }}"
      run: |
        object_id=$(rawstor-cli --uri ${{ matrix.uri }} create --size=1)
        echo "OBJECT_ID=${object_id}" >> $GITHUB_ENV
    - name: (ost) create object
      if: "${{ matrix.uri == 'ost://127.0.0.1:8080' }}"
      run: |
        object_id=01988675-e1e5-7788-9ed4-2f2d30910d23
        echo "OBJECT_ID=${object_id}" >> $GITHUB_ENV
    - name: testio
      run: |
        rawstor-cli --uri ${{ matrix.uri }} testio --object-id=${OBJECT_ID} --block-size=4096 --io-depth=1 --count=10
        rawstor-cli --uri ${{ matrix.uri }} testio --object-id=${OBJECT_ID} --block-size=4096 --io-depth=1 --count=10 --vector-mode=1
    - name: (ost) stop rawstor_ost
      if: "${{ matrix.uri == 'ost://127.0.0.1:8080' }}"
      run: killall ost
