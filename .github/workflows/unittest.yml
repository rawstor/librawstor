name: unittest

on:
  push:

jobs:
  unittest:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        without-liburing:
        - 
        - --without-liburing
        disable-ost:
        - 
        - --disable-ost
        include:
        - packages: liburing-dev
          without-liburing:

    steps:
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxxhash-dev ${{ matrix.packages }}
    - uses: actions/checkout@v4
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --enable-trace ${{ matrix.without-liburing }} ${{ matrix.disable-ost }}
    - name: make
      run: make
    - name: make test
      run: make test

  testio:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        without-liburing:
        - 
        - --without-liburing
        disable-ost:
        - --disable-ost
        include:
        - packages: liburing-dev
          without-liburing:

    steps:
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxxhash-dev ${{ matrix.packages }}
    - uses: actions/checkout@v4
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --enable-trace --disable-shared ${{ matrix.without-liburing }} ${{ matrix.disable-ost }}
    - name: make
      run: make
    - name: make install
      run: sudo make install
    - name: testio
      run: |
        object_id=$(rawstor-cli create --size=1)
        rawstor-cli testio --object-id=${object_id} --block-size=4096 --io-depth=1 --count=10
        rawstor-cli testio --object-id=${object_id} --block-size=4096 --io-depth=1 --count=10 --vector-mode=1
